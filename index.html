<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>任务管理系统</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="clearfix">
    <div class="header">GTD Tools</div>

    <div class="detail" id="main">
        <div class="dt-wrap">
            <div class="dt-header">
                <span id="dt-header"></span>
            </div>
            <div class="dt-time" id="dt-time"></div>
            <div class="dt-content" id="dt-content"></div>
        </div>
    </div>

    <div class="sd-task" id="sd-task">
        <p class="ta-title" id="ta-title">
            所有任务( <strong id="all-num">0</strong>
            )
        </p>
        <p>分类列表</p>
        <ul class="list" id='list'></ul>
        <div class="icon icon-plus footer" id="add-class">新增分类</div>
    </div>

    <div class="sd-complete" id="sd-complete">
        <ul class="com-header">
            <li id="all-com" class="tit-back">所有</li>
            <li id="no-com">未完成</li>
            <li id="yes-com">已完成</li>
        </ul>
        <ul class="com-con" id="com-con-all"></ul>
        <ul class="com-con hidden" id="com-con-no"></ul>
        <ul class="com-con hidden" id="com-con-yes"></ul>
        <div class="icon icon-plus footer" id="add-task">新增任务</div>
    </div>

    <div class="mask hidden" id="del-task">
        <div class="mask-wrap">
            <p>确认删除？</p>
            <input type="submit" value="确认">
            <input type="submit" id="back-del" value="返回">
        </div>
    </div>

    <form>
        <div class="mask hidden" id="com-task">
            <div class="mask-wrap">
                <p>确认完成任务？</p>
                <input type="submit" id="com-sub" value="确认">
                <input type="submit" id="back-edit" value="返回">
            </div>
        </div>

        <div class="mask hidden" id="mask-class">
            <div class="mask-wrap">
                <p>
                    <label for="class-tit">分类标题</label>
                    <input type="text" id="class-tit" 
                    placeholder="字体为绿色的添加二级分类，否则添加一级">
                </p>
                <input type="submit" id="class-sub" value="确认">
                <input type="submit" id="back-class" value="返回">
            </div>
        </div>
    </form>

    <form>
        <div class="mask hidden" id="mask-task">
            <div class="mask-wrap">
                <p>
                    <label for="title">请输入标题</label>
                    <input type="text" id="title" name="title">
                    <span class="wrong"></span>
                </p>
                <p>
                    <label for="date">请输入日期</label>
                    <input type="text" id="date" name="date" placeholder="格式2012-12-12">
                    <span class="wrong"></span>
                </p>
                <p>
                    <label for="content">请输入内容</label>
                    <textarea type="text" id="content" name="content"></textarea>
                    <span class="wrong"></span>
                </p>
                <p class="class-option">
                    <label for="class-option">请选择类别</label>
                    <select name="" id="class-option"></select>
                </p>
                <input type="submit" id="task-sub" value="确认">
                <input type="submit" id="back-task" value="返回">
            </div>
        </div>
    </form>
    <script src="./js/global.js"></script>
    <script src="./js/manage.js"></script>
    <script>var a = new Manage();</script>

</body>
</html>
